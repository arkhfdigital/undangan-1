<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Putra & Putri</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background-color: #f0f0f0;
        background-image: url("./img/bg-1.jpg"); /* Ganti dengan URL gambar pasangan jika ada */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .overlay h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .overlay h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .overlay p {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .overlay button {
        background-color: black;
        color: white;
        padding: 12px 24px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
      }
      .overlay button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>The Wedding Of</h1>
      <h2>Putra & Putri</h2>
      <p>Kepada Yth. Bapak/Ibu/Saudara</p>
      <button onclick="location.href='undangan.html'">BUKA UNDANGAN</button>
    </div>
  </body>
</html>
