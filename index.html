<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Putra & Putri</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background-color: #f0f0f0;
        background-image: url("./img/bg-1.jpg"); /* Ganti dengan URL gambar pasangan jika ada */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .overlay h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .overlay h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .overlay p {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .overlay button {
        background-color: black;
        color: white;
        padding: 12px 24px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
      }
      .overlay button:hover {
        background-color: #333;
      }
      #transition-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 999;
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeOut 1s forwards;
      }

      #transition-screen.fade-in {
        display: flex;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>The Wedding Of</h1>
      <h2>Putra & Putri</h2>
      <p>Kepada Yth. Bapak/Ibu/Saudara</p>
      <!-- <button onclick="location.href='undangan.html'">BUKA UNDANGAN</button> -->
      <button onclick="bukaUndangan()">BUKA UNDANGAN</button>
    </div>
    <div id="transition-screen">
      <h2 style="font-size: 28px; font-weight: bold">ðŸ’Œ Membuka Undangan...</h2>
    </div>
    <script>
      function bukaUndangan() {
        const screen = document.getElementById("transition-screen");
        screen.classList.add("fade-in");

        // Delay sebelum pindah ke halaman selanjutnya
        setTimeout(() => {
          window.location.href = "undangan.html";
        }, 1500); // 1.5 detik durasi animasi
      }
    </script>
  </body>
</html>
